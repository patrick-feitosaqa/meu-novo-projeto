

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fundo">
  <h2 style="color: white; text-align: center;">Preencha o formulário</h2>
  <div>
    <form action="">
      <table border="2">
        <tr>
          <td><label for="nome" style="color: white;">Nome:</label></td>
          <td><input type="text" name="nome" id="nome"></td>

          <td><label for="sobrenome" style="color: white;">Sobrenome:</label></td>
          <td><input type="text" name="sobrenome" id="sobrenome"></td>
        </tr>

        <tr>
          <td><label for="email" style="color: white;">E-mail:</label></td>
          <td><input type="email" name="email" id="email"></td>

          <td><label for="cpf" style="color: white;">CPF:</label></td>
          <td><input type="text" name="cpf" id="cpf"></td>
        </tr>

        <tr>
          <td><label for="telefone" style="color: white;">Telefone:</label></td>
          <td><input type="tel" name="telefone" id="telefone"></td>

          <td><label for="endereco" style="color: white;">Endereço:</label></td>
          <td><input type="text" name="endereco" id="endereco"></td>
        </tr>

        <tr>
          <td><label for="mensagem" style="color: white;">Deixe sua opinião:</label></td>
          <td colspan="3"><textarea name="mensagem" id="mensagem" rows="4" cols="50"></textarea></td>
        </tr>
      </table>
    </form>
  </div>
  <main >
    <a class="voltar1" href="pagina2.html" >Voltar</a>
  </main>
</body>
</html>
